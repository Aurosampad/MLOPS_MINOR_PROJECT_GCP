<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fault Detection in Thermo-Vacuum Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">⚙️ Fault Detection in Thermo-Vacuum Systems</h2>

    {% if prediction_result %}
        <div class="alert alert-{{ status }} text-center fw-bold">
            {{ prediction_result }}
        </div>
    {% endif %}

    <form method="post" action="/predict">
        <div class="row mb-3">
            <div class="col-md-4">
                <label>AHU Supply Air Temperature</label>
                <input type="number" step="any" name="AHU_Supply_Air_Temperature" class="form-control" value="21.5" required>
            </div>
            <div class="col-md-4">
                <label>AHU Outdoor Air Temperature</label>
                <input type="number" step="any" name="AHU_Outdoor_Air_Temperature" class="form-control" value="25.0" required>
            </div>
            <div class="col-md-4">
                <label>AHU Mixed Air Temperature</label>
                <input type="number" step="any" name="AHU_Mixed_Air_Temperature" class="form-control" value="22.1" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>AHU Return Air Temperature</label>
                <input type="number" step="any" name="AHU_Return_Air_Temperature" class="form-control" value="23.0" required>
            </div>
            <div class="col-md-4">
                <label>AHU Supply Air Fan Status</label>
                <input type="number" name="AHU_Supply_Air_Fan_Status" class="form-control" value="1" placeholder="Enter 0 or 1" required>
            </div>
            <div class="col-md-4">
                <label>AHU Return Air Fan Status</label>
                <input type="number" name="AHU_Return_Air_Fan_Status" class="form-control" value="1" placeholder="Enter 0 or 1" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Supply Fan Speed Control Signal</label>
                <input type="number" step="any" name="AHU_Supply_Air_Fan_Speed_Control_Signal" class="form-control" value="0.75" required>
            </div>
            <div class="col-md-4">
                <label>Return Fan Speed Control Signal</label>
                <input type="number" step="any" name="AHU_Return_Air_Fan_Speed_Control_Signal" class="form-control" value="0.70" required>
            </div>
            <div class="col-md-4">
                <label>Exhaust Air Damper Control Signal</label>
                <input type="number" step="any" name="AHU_Exhaust_Air_Damper_Control_Signal" class="form-control" value="0.5" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Outdoor Air Damper Control Signal</label>
                <input type="number" step="any" name="AHU_Outdoor_Air_Damper_Control_Signal" class="form-control" value="0.6" required>
            </div>
            <div class="col-md-4">
                <label>Return Air Damper Control Signal</label>
                <input type="number" step="any" name="AHU_Return_Air_Damper_Control_Signal" class="form-control" value="0.4" required>
            </div>
            <div class="col-md-4">
                <label>Cooling Coil Valve Control Signal</label>
                <input type="number" step="any" name="AHU_Cooling_Coil_Valve_Control_Signal" class="form-control" value="0.2" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Heating Coil Valve Control Signal</label>
                <input type="number" step="any" name="AHU_Heating_Coil_Valve_Control_Signal" class="form-control" value="0.1" required>
            </div>
            <div class="col-md-4">
                <label>Supply Air Duct Static Pressure</label>
                <input type="number" step="any" name="AHU_Supply_Air_Duct_Static_Pressure" class="form-control" value="1.2" required>
            </div>
             <div class="col-md-4">
                <label>Occupancy Mode Indicator</label>
                <input type="number" name="Occupancy_Mode_Indicator" class="form-control" value="1" placeholder="Enter 0 or 1" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label>Temperature Residual</label>
                <input type="number" step="any" name="TempResidual" class="form-control" value="1.5" required>
            </div>
            <div class="col-md-6">
                <label>Pressure Residual</label>
                <input type="number" step="any" name="PressResidual" class="form-control" value="-0.2" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Detect Fault</button>
        </div>
    </form>
</div>
</body>
</html>
